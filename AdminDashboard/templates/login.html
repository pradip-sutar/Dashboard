<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
    </head>
    <style>
    .box{
        width: 50%;
        height: 755px;
        float: left;
    }
    .container{
        margin-top: 28px;
        /* margin-left: 40px; */
    }
    </style>
    <body>

        <div class="box" style="background-color: rgb(255, 255, 255);">
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-5 fs-2 fw-bolder text-center p-3">
                        LOGIN <a href="#" class="fs-4 text-decoration-none">Admin</a>
                        | <a href="#" class="fs-4 text-decoration-none">Guide</a>
                        | <a href="#" class="fs-4 text-decoration-none">Student</a>
                    </div>
                    <small class="mt-5 fs-6 ms-5 fw-bold">Welcome back! Please login to
                        your account
                    </small>

                    <div class="container">
                        <div class="row">
                            <div class="col-8">
                                <div class="input-group mt-1 mb-3 ms-5">
                                    <div class="form-floating">
                                        <input type="text" class="form-control text-primary shadow"
                                            id="floatingInputGroup1"
                                            placeholder="Username">
                                        <label for="floatingInputGroup1">Username</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="input-group  mb-3 ms-5">
                                    <div class="form-floating">
                                        <input type="password" class="form-control text-primary shadow"
                                            id="floatingInputGroup1"
                                            placeholder="Username">
                                        <label for="floatingInputGroup1">Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="custom-control custom-checkbox mt-2 ms-5">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember Me</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="custom-control custom-checkbox mt-2 ms-5">
                                    <a href="" class="custom-control-label text-decoration-none">Forgot Password?</a>
                                </div>
                            </div></br>
                            <div class="col-8 mt-4 ms-5">
                                <div class="input-group ">
                                    <button class="btn btn-primary form-control p-2 fw-bold fs-4 shadow" type="submit">Login</button>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="custom-control custom-checkbox mt-3 ms-5">
                                    <a href="" class="custom-control-label text-decoration-none">Click here for any issues</a>
                                </div>
                            </div></br>
                        </div>
                    </div>

                </div>

            </div>
        </div>
            <div class="box" style="background-color: rgb(244, 241, 241);">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2 ms-5 text-center fw-bold"><a href="#" class="text-decoration-none text-dark ">Home</a></div>
                        <div class="col-lg-2 ms-3 text-center fw-bold"><a href="#" class="text-decoration-none text-dark ">Contact Us</a></div>
                        <div class="col-lg-2 ms-3 text-center fw-bold"><a href="#" class="text-decoration-none text-dark ">About Us</a></div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div style="margin-top: 0px;" class="col-12  fs-2 fw-bolder ms-5 p-3">
                            <p class="text-primary">XYZ University</p>
                        </div>
                        <div class="">
                            <img src="https://resize.indiatvnews.com/en/resize/newbucket/730_-/2019/12/oxford-1576245233.jpg" alt="" srcset="" height="400px" width="600px" class="ms-5 border border-dark border-4" >
                        </div>
                    </div>
                </div>
            </div>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
        </body>
    </body>
</html>
