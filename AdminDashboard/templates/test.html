    <!DOCTYPE html>
<html>
<head>
  <style>
    .button-accept {
      padding: 3px ;
      background-color: rgb(235, 255, 235);
      color: rgb(73, 247, 96);
      border-radius: 20px;
      cursor: pointer;
      width: 70px;
      border: none;
    }
    .button-reject {
      padding: 3px ;
      background-color: rgb(229, 250, 229);
      color: rgb(247, 123, 123);
      border-radius: 20px;
      cursor: pointer;
      width: 70px;
      border: none;
    }

    .button.accepted {
      background-color: rgb(0, 255, 0);
    }

    .button.rejected {
      background-color: rgb(245, 119, 87);
    }
  </style>
</head>
<body>
  <button id="acceptButton" class="button-accept accept" onclick="acceptAction()">Accept</button>
  <button id="rejectButton" class="button-reject reject" onclick="rejectAction()">Reject</button>

  <script>
    function acceptAction() {
      var acceptButton = document.getElementById("acceptButton");
      var rejectButton = document.getElementById("rejectButton");

      acceptButton.innerHTML = "Accepted";
      acceptButton.classList.add("accepted");
      rejectButton.style.display = "none";
    }

    function rejectAction() {
      var acceptButton = document.getElementById("acceptButton");
      var rejectButton = document.getElementById("rejectButton");

      rejectButton.innerHTML = "Rejected";
      rejectButton.classList.add("rejected");
      acceptButton.style.display = "none";
    }
  </script>
</body>
</html>
